server:
  port: 9020
spring:
  application:
    name: server-dubbo-provider
  profiles:
    active: dev
##dubbo config
dubbo:
  registry:
#    use-as-config-center: false
#    use-as-metadata-center: true
    address: nacos://127.0.0.1:8848
    username: nacos
    password: nacos
    parameters:
      namespace: 745f3022-9c9e-4795-9217-040aaf6f18d9
    group: dubbo-${spring.profiles.active}
  protocol:
    port: -1 # -1 表示端口自增
    name: dubbo